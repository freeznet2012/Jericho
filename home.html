<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
      <label class="control-label requiredField" for="textarea1">
       Input
       <span class="asteriskField">
        *
       </span>
      </label>
      <textarea class="form-control" cols="40" id="textarea1" name="textarea1" rows="10"></textarea>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="size">
       Compression Size
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="size" name="size" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="textarea2">
       Output
      </label>
      <textarea class="form-control" cols="40" id="textarea2" name="textarea2" rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Summarizee!!!
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
